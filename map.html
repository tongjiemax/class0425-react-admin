<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3];
    var newArr = arr.map((item) => {
        return item+1
    });
    console.log(arr);
    console.log(newArr);
    //如果map在函数中使用 要把新的数组return出去 不然就是undefind
</script>
</body>
</html>
